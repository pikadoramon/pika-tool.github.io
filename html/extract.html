    <div class="main-section">
        <div class="left-info">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Random Person">
            <h1>Video URL Extractor</h1>
            <p>Extract video links quickly and easily. Enter the page link and get all available video resources in one click.</p>
        </div>
        <div class="extract-container">
            <div class="input-row">
                <input type="text" id="linkInput" placeholder="Enter a link to extract..." autocomplete="off">
                <button onclick="submitLink()">Extract</button>

            <div id="result"></div>

    <script>

         // 渠道配置
        const channels = {
            youtube: {
                name: "YouTube",
                icon: "/image/youtube.png"
            },
            tiktok: {
                name: "TikTok",
                icon: "/image/tiktok.png"
            },
            bilibili: {
                name: "Bilibili",
                icon: "/image/bilibili.png"
            },
            other: {
                name: "Other",

            },

            },
            instagram: {

                icon: "/image/instagram.png"
            }
        };
    </script>
    <script>
        // 动画线条
        function animateLine(lineId, baseY, amplitude, speed, phase) {
            const line = document.getElementById(lineId);
            const points = [];
            const width = 1920;
            const step = 160;
            let t = 0;
            function draw() {
                points.length = 0;
                for (let x = 0; x <= width; x += step) {
                    const y = baseY + Math.sin((x / 300) + t * speed + phase) * amplitude;
                    points.push(`${x},${y.toFixed(1)}`);
                }
                line.setAttribute('points', points.join(' '));
                t += 0.016;
                requestAnimationFrame(draw);
            }
            draw();
        }
        animateLine('line1', 200, 22, 0.7, 0);
        animateLine('line2', 400, 18, 0.5, 1.5);
        animateLine('line3', 600, 14, 0.3, 3);



        let selectedChannel = "youtube";

        // 平铺按钮切换
        document.querySelectorAll('.channel-btn-flat').forEach(btn => {
            btn.onclick = function() {
                document.querySelectorAll('.channel-btn-flat').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedChannel = this.getAttribute('data-channel');
                // 关闭下拉
                document.getElementById('otherChannelList').classList.remove('active');
                document.getElementById('otherChannelBtn').classList.remove('selected');
            };
        });

        // 下拉按钮逻辑
        const otherBtn = document.getElementById('otherChannelBtn');
        const otherList = document.getElementById('otherChannelList');
        otherBtn.onclick = function(e) {
            e.stopPropagation();
            otherList.classList.toggle('active');
            otherBtn.classList.toggle('selected');
        };
        // 下拉项选择
        otherList.querySelectorAll('.channel-list-item').forEach(item => {
            item.onclick = function(e) {
                e.stopPropagation();
                document.querySelectorAll('.channel-btn-flat').forEach(b => b.classList.remove('selected'));
                otherBtn.classList.add('selected');
                selectedChannel = this.getAttribute('data-channel');
                otherBtn.innerHTML = `<img src="${channels[selectedChannel].icon}" alt="${channels[selectedChannel].name}"> ${channels[selectedChannel].name} ▼`;
                otherList.classList.remove('active');
            };
        });
        // 点击外部关闭下拉
        document.addEventListener('click', function() {
            otherList.classList.remove('active');
            otherBtn.classList.remove('selected');
        });

        function submitLink() {
            const link = document.getElementById('linkInput').value.trim();
            const resultDiv = document.getElementById('result');
            if (!link) {
                resultDiv.innerHTML = '<div class="error-message">Please enter a valid link.</div>';
                return;
            }
            resultDiv.innerHTML = '<div class="loading">Extracting links...</div>';

            // Simulated async request (replace with real API call)
            fetch('/api/parse?link=' + encodeURIComponent(link) + '&channel=' + encodeURIComponent(selectedChannel), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
           .then(response => response.text())
           .then(data => {
                // Simulated data for demo
                // Remove below block in production
                data = {
                    links:[
                        {url:"https://example.com/video1.mp4", resolution:"1080p", channel: selectedChannel},
                        {url:"https://example.com/video2.mp4", resolution:"720p", channel: selectedChannel},
                        {url:"https://example.com/video3.mp4", resolution:"480p", channel: selectedChannel},
                          {url:"https://example.com/video1.mp4", resolution:"1080p", channel: selectedChannel},
                        {url:"https://example.com/video2.mp4", resolution:"720p", channel: selectedChannel},
                        {url:"https://example.com/video3.mp4", resolution:"480p", channel: selectedChannel},
                          {url:"https://example.com/video1.mp4", resolution:"1080p", channel: selectedChannel},
                        {url:"https://example.com/video2.mp4", resolution:"720p", channel: selectedChannel},
                        {url:"https://example.com/video3.mp4", resolution:"480p", channel: selectedChannel},
                          {url:"https://example.com/video1.mp4", resolution:"1080p", channel: selectedChannel},
                        {url:"https://example.com/video2.mp4", resolution:"720p", channel: selectedChannel},
                        {url:"https://example.com/video3.mp4", resolution:"480p", channel: selectedChannel}
                    ]
                };
                resultDiv.innerHTML = '';
                if (data.error) {
                    resultDiv.innerHTML = '<div class="error-message">' + data.error + '</div>';
                } else if (data.links && data.links.length > 0) {
                    data.links.forEach(link => {
                        const channelName = channels[link.channel] ? channels[link.channel].name : link.channel;
                        resultDiv.innerHTML += `<a class="link-btn" href="${link.url}" target="_blank">${link.resolution}<span class="link-source">${channelName}</span></a>`;
                    });
                } else {
                    resultDiv.innerHTML = '<div class="error-message">No links found.</div>';
                }
            })
           .catch(error => {
                resultDiv.innerHTML = '<div class="error-message">Request failed: ' + error + '</div>';
            });
        }
    </script>
