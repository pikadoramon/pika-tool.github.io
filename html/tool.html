    <script>
        let jsonData = null;
        let currentExpandLevel = 2;

        function formatJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            const output = document.getElementById('jsonOutput');
            const formattedDiv = document.getElementById('formattedJson');
            const method = document.getElementById('methodSelect').value;
            if (!input) {
                formattedDiv.innerHTML = '<div class="error-message">Please enter JSON data</div>';
                return;
            }

            try {
                const formatted = `<div class="info-message">Output: ${method} -:- ${input}</div>`;
                formattedDiv.innerHTML = formatted;
            } catch (error) {
                formattedDiv.innerHTML = `<div class="error-message">Invalid JSON: ${error.message}</div>`;
            }
        }

        function copyJSON() {
            const formattedDiv = document.getElementById('formattedJson');
            if (!formattedDiv) {
                formattedDiv.innerHTML = '<div class="error-message">Please enter JSON data</div>';
                return;
            }
            try {
                navigator.clipboard.writeText(formattedDiv.textContent);
                showCopyToast();
            } catch (error) {
                formattedDiv.innerHTML = `<div class="error-message">Invalid JSON: ${error.message}</div>`;
            }
        }

        function showCopyToast() {
            const toast = document.getElementById('copyToast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 1500);
        }

        function compressJSON() {
            const input = document.getElementById('jsonInput').value.trim();

            if (!input) {
                alert('Please enter JSON data first');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const compressed = JSON.stringify(parsed);
                document.getElementById('jsonInput').value = compressed;
            } catch (error) {
                alert('Invalid JSON: ' + error.message);
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('formattedJson').innerHTML = 'Click "Submit" to start...';
            document.getElementById('pathInfo').style.display = 'none';
        }

        // Initialization
        window.onload = function() {
            formatJSON();
        };
    </script>
