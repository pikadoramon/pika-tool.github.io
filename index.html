    <script>
        // DOM 元素
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');
        const navLinks = document.querySelectorAll('.nav-link');
        const pageTitle = document.getElementById('pageTitle');
        const breadcrumbText = document.getElementById('breadcrumbText');
        const titleIcon = document.querySelector('.title-icon');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const contentFrame = document.getElementById('contentFrame');
        const mobileOverlay = document.querySelector('.mobile-overlay');

        // 侧边栏折叠功能
        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            const icon = toggleBtn.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.replace('fa-chevron-left', 'fa-chevron-right');
            } else {
                icon.classList.replace('fa-chevron-right', 'fa-chevron-left');
            }
        }

        // 移动端侧边栏控制
        function openMobileSidebar() {
            sidebar.classList.add('mobile-open');
            mobileOverlay.classList.add('active');
        }

        function closeMobileSidebar() {
            sidebar.classList.remove('mobile-open');
            mobileOverlay.classList.remove('active');
        }

        // 导航链接点击处理
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                // 移除所有活动状态
                navLinks.forEach(l => l.classList.remove('active'));

                // 添加当前活动状态
                link.classList.add('active');

                // 获取数据
                const title = link.getAttribute('data-title');
                const url = link.getAttribute('data-url');
                const icon = link.querySelector('i').className;

                // 更新标题和面包屑
                pageTitle.textContent = title;
                breadcrumbText.textContent = title;
                titleIcon.className = `title-icon ${icon}`;

                // 显示内容
                if (url) {
                    showLoading();
                    contentFrame.src = url;
                    contentFrame.onload = () => {
                        hideLoading();
                        showFrame();
                    };
                    contentFrame.onerror = () => {
                        hideLoading();
                        showError();
                    };
                } else {
                    showWelcome();
                }

                // 移动端自动关闭侧边栏
                if (window.innerWidth <= 768) {
                    closeMobileSidebar();
                }
            });
        });

        // 显示欢迎页面
        function showWelcome() {
            welcomeScreen.style.display = 'flex';
            contentFrame.style.display = 'none';
        }

        // 显示iframe
        function showFrame() {
            welcomeScreen.style.display = 'none';
            contentFrame.style.display = 'block';
        }

        // 显示加载状态
        function showLoading() {

            welcomeScreen.style.display = 'flex';
            contentFrame.style.display = 'block';
        }

        // 隐藏加载状态
        function hideLoading() {
            // 重置欢迎页面内容
            welcomeScreen.innerHTML = `
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h1 class="welcome-title">智能导航中心</h1>
                    <p class="welcome-subtitle">多功能网页集成平台，一站式访问您最常用的网站</p>

                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-tachometer-alt"></i>
                            </div>
                            <div class="feature-title">高效导航</div>
                            <div class="feature-desc">快速访问常用网站，提升工作效率</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div class="feature-title">响应式设计</div>
                            <div class="feature-desc">完美适配各种设备，随时随地使用</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-palette"></i>
                            </div>
                            <div class="feature-title">精美界面</div>
                            <div class="feature-desc">现代化设计，带来愉悦的使用体验</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 显示错误页面
        function showError() {
            welcomeScreen.innerHTML = `
                <div class="welcome-content">
                    <div class="welcome-icon" style="color: #f5576c;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h1 class="welcome-title">加载失败</h1>
                    <p class="welcome-subtitle">无法加载该网页，请检查网络连接或稍后重试</p>
                </div>
            `;
            welcomeScreen.style.display = 'flex';
            contentFrame.style.display = 'none';
        }

        // 响应式处理
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('mobile-open');
                mobileOverlay.classList.remove('active');
            }
        });

        // 平滑动画初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 为导航项添加延迟动画
            navLinks.forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'translateX(-20px)';

                setTimeout(() => {
                    link.style.transition = 'all 0.5s ease';
                    link.style.opacity = '1';
                    link.style.transform = 'translateX(0)';
                }, index * 100);
            });
        });

        document.querySelectorAll('.has-submenu > .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const parent = this.parentElement;
                parent.classList.toggle('open');
            });
        });
    </script>
